# @package _global_
defaults:
  - _self_
  - conditions: no_conditions

modeldir: ???
workdir: ${tmpdir:_generated_molecules}
outputfile: generated_molecules_${oc.env:JOB_ID,0}_${oc.env:TASK_ID,0}.db
generate:
  n_molecules: 100
  batch_size: 10
  max_n_atoms: 35
  grid_distance_min: 0.7
  grid_spacing: 0.05
  temperature_term: 0.1
  grid_batch_size: -1

use_gpu: True
print_config: True
view_molecules: False

debug:
  run: False
  print_progress: False
  view_progress: False

# hydra configuration
hydra:
    job:
        chdir: True
    # output paths for hydra logs
    run:
        dir: ${modeldir}

    # disable hydra config storage, since handled manually
    output_subdir: null

    help:
      app_name: SchNetPack.Modelzoo G-SchNet Predict

      template: |-
        SchNetPack

        == Configuration groups ==
        Compose your configuration from those groups (db=mysql)

        $APP_CONFIG_GROUPS

        == Config ==
        This is the config generated for this run.
        You can change the config file to be loaded to a predefined one
        > generate.py --config-name=generate_molecules

        or your own:
        > generate.py --config-dir=./my_configs --config-name=my_config

        You can override everything, for example:
        > generate.py --config-name=generate_molecules outputfile=/path/to/out.db generate.batch_size=50 --help

        -------
        $CONFIG
        -------

        ${hydra.help.footer}